plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'at.flohin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-beta6"
    implementation "org.deeplearning4j:deeplearning4j-nlp:1.0.0-beta6"
    implementation "org.nd4j:nd4j-native-platform:1.0.0-beta6"
    implementation "org.datavec:datavec-api:1.0.0-beta6"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    def SLF4J_VERSION = "1.7.30"
    implementation "org.slf4j:slf4j-api:$SLF4J_VERSION"
    testImplementation "org.slf4j:slf4j-simple:$SLF4J_VERSION"
    runtime "org.slf4j:slf4j-log4j12:$SLF4J_VERSION"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}